Esta situação cria um paradoxo uma vez que o impacto da agricultura convencional sobre os ecossistemas compromete a própria agricultura e a manutenção de serviços ecossistêmicos vitais ao bem-estar humano (FOLEY, 2005; (PROGRAM), 2005). De fato, mesmo cultivos manejados de forma intensiva também
dependem, em maior ou menor grau, de serviços de regulação e provisão (BOMMARCO; KLEIJN; POTTS, 2013). Por exemplo, estima-se que os serviços de controle natural de pragas e polinização providos por áreas naturais (DAINESE et al., 2019; TAMBURINI et al., 2020)tenham uma contribuição entre 10-1500 dólares por hectare globalmente (PIMENTEL et al., 1997; LAUTENBACH et al., 2012; NARANJO; ELLSWORTH; FRISVOLD, 2015). Entretanto, esses serviços são prejudicados pela intensificação agrícola (GEIGER et al., 2010).

# Intensificação ecológica da agricultura

- favorecimento dos organismos provedores de serviços ecossistêmicos que contribuem para a agricultura;

- manutenção de vegetação nativa;

-  ações de restauração de áreas naturais ou seminaturais;

- Adoção de boas práticas (ex. certificação agrícola)

- Os benefícios podem ser substanciais, como é o caso da produção de café.

  - Diversos estudos têm demonstrado a importância da cobertura
de vegetação na paisagem e da proximidade das plantações com áreas naturais
na modulação do fluxo de organismos provedores de serviços, os quais podem
aumentar a produtividade entre 10 – 30% (citar trabalhos do laboratório)

  - Além disso, florestas tropicais restauradas tem o potencial de retirar em média 3,05 toneladas de carbono ha–1 ano–1 da atmosfera nos primeiros 20 anos

# Perguntas

--

1. Which drivers predict the proportion of Legal Reserves the landowners declare inside their properties versus outside their land?

--

1. For landowners that decided to allocate Legal Reserves inside their properties, which drivers can predict where those Legal Reserves are located? Following the pattern already described for public protected areas

&lt;img src="figures/lampada.jpg" width="20%" style="display: block; margin: auto;" /&gt;


???

- we use CAR data to shed light on which drivers affect farmer’s decisions about the amount and spatial location of Legal Reserves within their properties
and consider the implications of their choices for biodiversity conservation and ecosystem services provision.

- we expected that land management decisions concerning Legal Reserves are made to maximize farm income. Farms located in marginal areas for agriculture production or less profitable were thus expected to set aside larger proportions of Legal Reserves inside their properties.

- We also expected that larger properties will declare higher proportions of Legal Reserves on-property. Considering the same reasoning, we also expected landowners will tend to locate their Legal Reserves within marginal lands. 


- Additionally, we evaluated whether farmers are choosing to allocate Legal Reserves near existing native vegetation patches, which would increase patch size and could contribute to biodiversity conservation and ecosystem services provision.

- our sample included 164 municipalities of southeastern Brazil, in one of the most important and traditional regions for coffee production (Figure
2). This region was predominantly covered by the Atlantic Rainforest, a highly
biodiverse tropical forest, which suffered a long history of deforestation and fragmentation (JOLY; METZGER; TABARELLI, 2014). Yet, despite past human interference, the Atlantic Forest still shelter a highly diverse set of tropical species (MITTERMEIER et al., 2011). For that reason, conservation policies to protect the remaining vegetation are fundamental to prevent further biodiversity losses

- Several studies have demonstrated the importance of Atlantic Forest remnants in providing key ecosystem services for coffee production, such as in modulating the flows of pollinators [Saturni, Jaffé e Metzger (2016);gonzalez-chaves_forest_2020] or natural enemies of coffee pests (ARISTIZÁBAL; METZGER, 2019; LIBRÁN-EMBID; DE COSTER; METZGER, 2017).

(Question 2) we considered only the 2,960 properties that have declared at least some extent of Legal Reserve in-farm
